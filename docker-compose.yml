version: '3.8'

services:
  BuenSabor:
    build: 
      context: .
      dockerfile: Dockerfile
    image: buensabor-app:latest
    container_name: buensabor-app
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://BuenSaborDB:3306/BuenSaborDB?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      DB_USER_NAME: root
      DB_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped
    depends_on:
      BuenSaborDB:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  
  BuenSaborDB:
    image: mysql:8.0.33
    container_name: buensabor-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: BuenSaborDB
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    restart: unless-stopped
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d  # Para scripts de inicializaci√≥n
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge